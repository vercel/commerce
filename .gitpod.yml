tasks:
  - name: Configure .env & Start the server
    init: chmod +x setup-env.sh
    command: ./setup-env.sh && pnpm install && pnpm run dev
ports:
  - port: 3000
    onOpen: open-preview
    name: Vercel Commerce

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
    addBadge: true
